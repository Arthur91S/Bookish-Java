<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>Edit book: <b th:text="${book.title}"></b></h2>
    <div class="book-list">
            <p th:text="${book.toString()}">  </p>
            <a th:href="${'/books/delete-book?bookId=' + book.id}" class="delete-button">delete</a>
        </div>

    <h2>Edit Book</h2>
    <form th:action="@{/books/update-book}" method="post">

        <input type="text" name="id" th:value="${book.id}" hidden>
        <div class="add-tech-row">
            <label>
                <span>Book Title: </span>
                <input type="text" name="title" th:value="${book.title}">
            </label>
        </div>
        <!--        <div class="add-tech-row">-->
        <!--            <label>-->
        <!--                <span>Book Author: </span>-->
        <!--                <input type="text" name="author">-->
        <!--            </label>-->
        <!--        </div>-->
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn" th:value="${book.isbn}">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Copies Total: </span>
                <input type="text" name="copies_total" th:value="${book.copies_total}">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Update Book" />
        </div>
    </form>
</div>
</div>

</body>


</html>
