<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar">
        <!-- This element is replaced by the HTML in fragments/navbar.html -->
    </div>

    <div class="container">
        <h1 style="text-align: center">All authors</h1>
        <div class="book-list">
            <div th:each="author : ${ model.authors }" class="book">
                <h3 th:text="${author.name}"></h3>
                <p>Id:<span th:text="${author.id}"></span></p>
                <p>
                    <a th:href="${'/authors/delete-author?authorId=' + author.id}" class="delete-button">Delete</a>
                    <a th:href="${'/authors/edit-author?authorId=' + author.id}" class="edit-button">Edit</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
