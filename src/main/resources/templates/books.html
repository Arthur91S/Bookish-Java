<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/about.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h1 style="text-align: center">All books in the library</h1>

    <div class="alert success" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert error" role="alert" th:text="${error}" th:if="${error}"></div>

    <div class="book-list">
        <div th:each="book : ${model.books}" class="book">
<!--            <p th:text="${book.toString()}">  </p>-->
            <h3 th:text="${book.title}"></h3>
            <div>ISBN: <span th:text="${book.isbn}"></span></div>
            <div>Books total: <span th:text="${book.copies_total}"></span></div>

            <p>
                <a th:href="${'/books/delete-book?bookId=' + book.getId()}" class="delete-button">delete</a>
                <a th:href="${'/books/edit-book?bookId=' + book.getId()}" class="edit-button">Edit</a>
            </p>
        </div>
    </div>

    <h2>Add a Book</h2>
    <form th:action="@{/books/add-book}" method="post">
        <div class="add-tech-row">
            <label>
                <span>Book Title: </span>
                <input type="text" name="title">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Book Author: </span>
                <input type="text" name="authors" placeholder="Separate authors by commas, example: author1, author2, etc.">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>ISBN: </span>
                <input type="text" name="isbn">
            </label>
        </div>
        <div class="add-tech-row">
            <label>
                <span>Copies Total: </span>
                <input type="text" name="copies_total">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Add A Book" />
        </div>
    </form>
</div>

</body>


</html>
